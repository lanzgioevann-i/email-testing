<div class="container">
    <div class="row">
      <form id="gform" method="POST" class="pure-form pure-form-stacked" data-email="example@email.net"

      <div class="row">
        <div class="input-field col s6">
          <input id="first-name" name="firstname" type="text" class="validate">
          <label for="first-name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last-name" type="text"name="lastname"  class="validate">

      </div>
       
        <button class="btn waves-effect waves-light">Submit

        </button>
      </form>
    </div>
  </div>
